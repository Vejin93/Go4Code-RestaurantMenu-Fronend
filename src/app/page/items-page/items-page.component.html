<table class="table table-striped table-hover bck-clr">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; let i = index" class="col-4">
                <td>{{item.name}}</td>
                <td>{{item.category.nameCategory}}</td>
                <td>{{item.price}}</td>
            </tr>
        </tbody>
    </table>
