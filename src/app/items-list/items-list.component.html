<div class="bck-clr">
    <div class="bck-clr2 w-75 p-3 mx-auto" style="width: 200px;">
        <h2>
            Tratoria La Campana
        </h2>
        <h5>
            ...perfect place to grab a quick bite and wash it down with some local wine...
        </h5><br>
    </div><br>
    <div class="w-25 p-3 mx-auto">
        <app-filter-items class="bck-clr" (setNameCategory)="filterItems($event)"></app-filter-items><br>
    </div>
    <div class="w-75 p-3 mx-auto">
        <table class="table table-striped table-hover bck-clr">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bck-clr" *ngFor="let item of items; let i = index" class="col-4">
                    <td>{{item.name}}</td>
                    <td>{{item.category.nameCategory}}</td>
                    <td>{{item.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
