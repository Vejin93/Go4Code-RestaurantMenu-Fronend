<div class="bck-clr">
    <label class="bck-clr" for="input-price">
        <h6>Enter category:</h6>
    </label>

    <div class="input-group mb-3 bck-clr">
        <input type="text" class="form-control bck-clr" [(ngModel)]="nameCategory">
        <div class="input-group-append bck-clr">
            <button class="btn btn-outline-secondary bck-clr" type="button" (click)="filterItems()">Filter</button>
        </div>
    </div>
</div>
